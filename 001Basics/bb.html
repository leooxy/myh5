<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>诗歌</title>
    <style type="text/css">
        body {
            background-image: url(./images/背影.jpg);
            background-size: 100% 100%;
            height: 100%;
        }
        html{
            height: 100%;
        }
        @keyframes myfirst{
            from {opacity:0;}
            to {opacity:100;}
        }
        p{
            animation: myfirst 2s infinite;
            front-size: 100px;
            positions: absolute;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
<audio src="wav/日语听力 - 喂，你好。.mp3"  autoplay="autoplay" loop="loop"></audio>
