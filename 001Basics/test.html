<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>唐诗一首</title>
    <style type="text/css">
        body {
            background-image: url(./images/背影.jpg);
            background-size: 100% 100%;
            height: 100%;
        }
        html{
            height: 100%;
        }
        @keyframes myfirst{
            from {opacity:0;}
            to {opacity:100;}
        }
        h1,p {
            animation: myfirst 2s infinite;
        }
    </style>
</head>
<body>
<audio src="wav/日语听力 - 喂，你好。.mp3" controls="controls"></audio>
<h1>静夜思</h1>
<P>李白</P>
<P>窗前明月光</P>
<P>疑是地上霜</P>
<P>举头望明月</P>
<P>低头思故乡</P>
</body>
</html>
